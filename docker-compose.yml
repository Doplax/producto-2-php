version: '3.8'

services:
  web:
    build: .
    container_name: isla_transfers_web
    restart: unless-stopped
    ports:
      - "8080:80"          
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: isla_transfers_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: isla_transfers_pma
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db  
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
volumes:
  db_data:
