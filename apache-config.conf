<VirtualHost *:80>
    # Le decimos a Apache que la web empieza en la carpeta 'public'
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Esto permite que funcione el enrutamiento de MVC (con .htaccess)
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>